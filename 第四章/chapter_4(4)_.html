<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var a = 1;a<=10;a++){
            var sub = 1;
            for(a;a>0;a--){
                sub *= a;
            }
            sum += sub;
        }
        document.write(sum);
    </script>
</body>
</html>
