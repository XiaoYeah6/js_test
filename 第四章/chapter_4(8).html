<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var x = 1000;x<=9999;x++){
            if(x%13==0 && Math.floor(x/1000) == Math.floor(x/100) % 10 + Math.floor(x/10) % 10){
                document.write(x);
                document.write('<br>');
            }
        }
    </script>
</body>
</html>
