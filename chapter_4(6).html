<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a = 1;a<=5;a++){
            for(var blk = 5-a;blk>0;blk--){
                document.write(' ');
            }
            for(var smb = a;smb<0;smb--){
                document.write('*' + ' ');
            }
            document.write();
        }
    </script>
</body>
</html>
