<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x, y;
        function Min(x, y){
            x = prompt('输入x');
            y = prompt('输入y');
            if(x>=y){
                return y;
            }else{
                return x;
            }
        }

        document.write(Min(x, y))
    </script>
</body>
</html>
