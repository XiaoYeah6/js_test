<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt('输入n');
        var sum = 0;
        for(var a = 1;a <= n;a++){
            sum += (Math.pow(-1, a-1))/(2*a-1);
        }
        document.write(sum*4);
    </script>
    
</body>
</html>
