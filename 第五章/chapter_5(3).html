<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        for(var a = 1;a<=1000;a++){
            if(a%3 == 0&&a%5 == 0&&a%7 == 0){
                document.write(a + '&nbsp;');
                num++;
            }
            if(num%6 == 0){
                document.write('<br>');
            }
        }
    </script>
</body>
</html>
