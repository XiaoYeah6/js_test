<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 1,n2 = 1,sum;
        var num = prompt('输入第几项');
        if(num == 1||num == 2){
            document.write('1');
        }
        for(var a = 2;a < num;a++){
            sum = n1 + n2;
            n1 = n2;
            n2 = sum;
        }
        document.write(sum);
    </script>
</body>
</html>
