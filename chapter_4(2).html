<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        var nub = prompt('请输入一个数字');
        switch(nub){
            case 0:
                prompt('星期日');
                break;
            case 1:
                prompt('星期一');
                break;
            case 2:
                prompt('星期二');
                break;
            case 3:
                prompt('星期三');
                break;
            case 4:
                prompt('星期四');
                break;
            case 5:
                prompt('星期五');
                break;
            case 6:
                prompt('星期六');
                break;
        }
    </script>
</body>
</html>
